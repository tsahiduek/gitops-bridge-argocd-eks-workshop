apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: workloads-${environment}
  namespace: 'argocd'
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: ${cluster}
    namespace: 'guestbook'
  project: default
  source:
    path: helm-guestbook
    repoURL: https://github.com/argoproj/argocd-example-apps
    targetRevision: HEAD
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true
