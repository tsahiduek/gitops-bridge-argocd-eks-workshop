---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: platform
  namespace: argocd
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - clusters:
        selector:
          matchExpressions:
            - key: environment
              operator: NotIn
              values: [control-plane]
  template:
    metadata:
      name: 'platform'
    spec:
      project: default
      source:
        repoURL: '{{metadata.annotations.platform_repo_url}}'
        path: '{{metadata.annotations.platform_repo_path}}/{{metadata.labels.environment}}'
        targetRevision: '{{metadata.annotations.platform_repo_revision}}'
      destination:
        namespace: '*'
        name: '{{name}}'
      syncPolicy:
        automated: {}
        retry:
          backoff:
            duration: 1m
          limit: 10
        syncOptions:
          - CreateNamespace=true